  <rect x="280" y="100" width="640" height="580" rx="32" fill="url(#grid)" />
  <rect x="470" y="220" width="260" height="360" rx="38" fill="#2f2f2f" />
  <rect x="500" y="260" width="200" height="70" rx="16" fill="#f5f5f5" />

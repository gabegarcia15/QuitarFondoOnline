<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Ejemplo despues de eliminar fondo</title>
  <desc id="desc">Producto recortado sobre fondo limpio para ecommerce.</desc>
  <rect width="1200" height="800" fill="#fffef9" />
  <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
